<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bag.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Starbucks menu</title>
</head>

<body>
    <div class="header"><a onclick="goBack()"><img class="icon" src="imgs/arrow_back.png"></a><img class="logo"
            src="imgs/image 14.png"><a href="https://marronovna.github.io/shopping_cart/"><img class="icon" src="imgs/shopping_cart.png"></a></div>
    <div class="text">Wellcome to your like-list</div>
    <div class="menu_products">
        <div class="product">
            <div class="delete_container"><a class="delete">x</a></div>
            <a class="link_to_product_page" href="https://marronovna.github.io/choco_frappuchino_page/">
                <div class="product_image"><img src="imgs/Chocolate Frappuccino.png"></div>
                <div class="product_name">Chocolate frappuchino</div>
                <div class="product_bottom_group">
                    <div class="price">$8.00</div>
                    <a id="button1" class="like delete" onclick="like(this)"><img src="imgs/like icon.png"></a>
                </div>
        </div>
        </a>
        <div class="product">
            <div class="delete_container"><a class="delete">x</a></div>
            <a class="link_to_product_page" href="https://marronovna.github.io/tea_frappuchino_page/">
                <div class="product_image"><img src="imgs/Tea Frappucino.png"></div>
                <div class="product_name">Tea Frappucino</div>

                <div class="product_bottom_group">
                    <div class="price">$15.00</div><a id="button2" class="like delete" onclick="like(this)"><img
                            src="imgs/like icon.png"></a>
                </div>
            </a>
        </div>
        <div class="product">
            <div class="delete_container"><a class="delete">x</a></div>
            <a class="link_to_product_page" href="https://marronovna.github.io/strawberry_frappuccino_page/">
                <div class="product_image"><img src="imgs/Strawberry Frappuccino.png"></div>
                <div class="product_name">Strawberry Frappuccino</div>
                <div class="product_bottom_group">
                    <div class="price">$10.00</div><a id="button3" class="like delete" onclick="like(this)"><img
                            src="imgs/like icon.png"></a>
                </div>
            </a>
        </div>
    </div>
    <a class="add_to_cart" onclick="changeText(this)">Add to cart</a>
     <div class="footer"><a href="https://marronovna.github.io/starbucks_menu/"><img src="imgs/footer icon.png"></a> <a href="https://marronovna.github.io/starbucks_pay/"><img src="imgs/footer icon wallet.png"></a> <a href="https://marronovna.github.io/wish_list/"><img
        src="imgs/footer icon heart.png"></a> <a href="#"><img src="imgs/footer icon bell.png"></a></div>

    <script src="bag.js"></script>

</body>

</html>
